<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Dots and Boxes</h1>
        
        <div class="scoreboard">
            <div class="player player1">
                <span class="player-label">Player 1</span>
                <span class="score" id="score1">0</span>
            </div>
            <div class="turn-indicator" id="turnIndicator">Player 1's Turn</div>
            <div class="player player2">
                <span class="player-label">Player 2</span>
                <span class="score" id="score2">0</span>
            </div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <button class="reset-btn" id="resetBtn">New Game</button>
        
        <div class="game-over" id="gameOver">
            <h2 id="winnerText"></h2>
            <button class="reset-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>
    
    <script src="/static/js/game.js"></script>
</body>
</html>
